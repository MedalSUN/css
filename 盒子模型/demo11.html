<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型---盒子阴影box-shadow</title>


    <style>

        #d1 {
            width: 100px;
            height: 100px;
            border: 5px solid yellow;
            background-color: #8bff53;
            box-shadow: 30px 20px 0px 10px #F6AF55;
                      /*x轴（向右）方向上的偏移距离，y轴（向下）偏移，模糊程度，模糊范围（发散范围，阴影尺寸），阴影颜色*/

        }

    </style>


</head>
<body>


<div id="d1"></div>


</body>
</html>
