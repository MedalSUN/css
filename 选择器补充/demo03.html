<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>兄弟选择器</title>

    <style>
        /*
                兄弟元素选择器
              1：必须是同级元素兄弟之间的
              2：下边的兄弟元素不管在什么位置都可以被选中
              3：寻找的方向必须是往下找！！！！！！
              4：兄弟选择器不包括自己

        */
        #d1~div {
            border:1px solid yellow;
        }


    </style>


</head>
<body>


<div>
    <div>div2</div>
    <div id="d1">div1</div>
    <p>p1</p>
    <div>div3</div>
    <div>div4</div>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
</div>



</body>
</html>
