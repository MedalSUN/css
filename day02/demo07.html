<head>

    <style>

        #left {
            width: 100px;
            height:50px;

        }
        #right {
            width: 100px;
            height:50px;
            border:1px solid darkmagenta;
            float: left;
            margin-left: 30px;

        }

    </style>

</head>

        浮动起来之后，盒子的性质也会发生变化，
        所以行级标签浮动之后必须要设置宽高，否则直接消失，当成一个行级块元素使用


-->


<div id="left">left</div>
<div id="right">right</div>
