<!--
    1：Mark标签，突出显示，但是通常使用css代替
    2：wbr ：软换行，br是硬换行。wbr第一个单标签，
    他不像br上来就换行，当空间不够的时候可以在wbr处进行换行
    使用Word-break：break-all
    3：progress：进度，如果不添加任何属性是一直在跑动的进度条，通常是配合js实现
    设置value为当前的进度值，max为进度的最大值。value<=max (区别meter)
    4：meter：度量衡，有value和max。
    5：details：配合summary进行使用，summary 是概要，后边的段落是描述文本，都要放在details标签内部
-->
