<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>

    <style type="text/css">



        li {
            list-style: none;
            /*将列表的修饰符标点设置为none
            1：修饰符是不占用空间的，所以设置通配符设置margin为0的时候，修饰符会被隐藏起来。
            2：设置的修饰符样式很多，有序还是无序列表就区分不开了。
            3：list-style:url（""）;可以将图片设置为标识符。
            */

            float: left;/*浮动，向左浮动*/
            width: 100px;
            font-size: 15px;
            color: #F6AF55;
        }

    </style>



</head>
<body>

<!--列表的典型应用--导航菜单-->


<ul>
    <li>烟台大学q</li>
    <li>烟台大学s</li>
    <li>烟台大学x</li>
    <li>烟台大学s</li>
    <li>烟台大学a</li>
</ul>


</body>
</html>
