<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表练习</title>

    <style>

        ul {
            /*不设置宽高的时候为什么border不正常出现*/

            /*浮动；；；；高度是坍塌的*/

            border-bottom: 1px solid yellow;
        }

        li {
            list-style: none;
            float: left;
            width: 80px;
            height: 30px;
            line-height: 30px;
        }

        li:hover {
            color: goldenrod;
        }

        li:last-child {
            background-color: #ff7300;
        }

    </style>


</head>
<body>

<ul>
    <li>首页</li>
    <li>人才机制</li>
    <li>员工激励</li>
    <li>招聘信息</li>
    <li>员工培训</li>
    <li>联系我们</li>
    <li>官网</li>
</ul>


</body>
</html>
