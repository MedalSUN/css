<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式优先级的比较</title>
<!--

            浏览器的解析html是从上到下进行解析的

-->

    <!--
                        ====内部样式和外部样式的优先级

                ===注意优先级的高低是由就近原则决定的，而不是内部外部***

        link标签相当于粘贴复制过来了css样式，所以引入顺序也会决定两者哪个的优先级高

        1：在正常的顺序中是先使用link引入外部的，随后使用内部的style标签设定内部样式
        这个时候的优先级是内部样式大于外部样式（就近原则）

        2：当不是正常的顺序的时候，是由远近原则。
    -->

    <!--
                三种优先级的比较
                首先最高的一定是行内样式====原则也是就近原则

                总结：三种样式的优先级进行分类

    -->



    <link rel="stylesheet" href="../../css/first.css">

    <!--在引用外部样式的同时，仍然可以添加内部样式-->
    <style>
        #s3 {
            /*覆盖了css样式表中的颜色
            注意：只覆盖相同的属性；
            就近原则。
            */
            color: fuchsia;
        }
    </style>


</head>
<body>

<p id="s3">中华人民共和国</p>

</body>
</html>
