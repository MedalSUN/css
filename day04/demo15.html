<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本单行显示</title>


    <style>

        #text{
            width:300px;
            background-color: #ff7300;
            white-space: nowrap;/*文本换行的处理  超出部分不折行*/
            overflow: hidden;
            text-overflow: ellipsis;/*溢出的文本部分以省略号显示*/

        }

    </style>


</head>
<body>






<p id="text">
    而现在国家已经取消了农业户口，让农民可以享受更多公平的待遇。
    农业户口取消之后，虽然说农民不能享有和城市居民同等的权利和福利，
    但是在很多方面将会方便许多，受到的限制会更加少。然而很多农民也担心，
    农业户口取消之后，是不是就意味着农民一些专有的福利和补贴等
    就无法享受了呢？比如申请宅基地以及在农村建房子买房子等？
    虽然取消了农业户口，但是农民们还是属于农村集体成员，所以大
    多数三农政策，农民还是可以享受的。

</p>




</body>
</html>
