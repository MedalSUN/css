<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css样式</title>



    <!--

    选择器 {
        属性名：属性值；
    }

    -->
    <style>


        p {
            color: red;
            font-size: 40px;
            text-align: center;
            /*注意：align是一个标签属性，只能用在标签内部
            text-align是样式属性用在css style里面*/
        }
    </style>




</head>
<body>


<!--
        w3c要求html和css进行分离
        1：分离之后css不再影响html的阅读，而且css的复用性极大地增加
        2：此时需要使用选择器进行关联
-->




<p>欢迎各界人士来我校指导工作！</p>
<p>再次欢迎各界人士来我校指导工作！</p>
<p>再再次欢迎各界人士来我校指导工作！</p>
<p>再再再次欢迎各界人士来我校指导工作！</p>


</body>
</html>
