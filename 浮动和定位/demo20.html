<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>负边距增加元素宽度</title>

    <style>
        #d1 {
            border: 1px solid yellowgreen;
            width: 100px;
            height: 100px;
            margin:0 auto;
        }
        #d2 {
            /*不指定宽度*/
            height: 50px;
            background-color: #55ceff;
            margin-left: -100px;

        }
    </style>




</head>
<body>

<div id="d1">
    <div id="d2"></div>
</div>
</body>
</html>
