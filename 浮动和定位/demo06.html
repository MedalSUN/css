<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型的水平外边距</title>


    <style>


        #s1{
            border:1px solid red;
            margin-right:10px;
        }

        #s2{
            border:1px solid yellow;
            float: left;/*浮动之后，span2的位置就跑到span1前边去了*/
        }

        #d1{
            width: 100px;
            height:50px;
            border:1px solid blue;
            margin-bottom: 20px;
        }
        #d2{
            width: 100px;
            height:50px;
            border:1px solid darkgreen;

        }





    </style>


</head>
<body>

<!--
            行级元素水平外间距margin是两个元素水平外边距之和。
-->


<span id="s1">span1</span>
<span id="s2">span2</span>

<hr>
<br>
<!--

                                块级元素，在垂直方向上margin会出现叠加现象

-->
<div id="d1">div1</div>
<div id="d2">div2</div>


<hr>
<br>


</body>
</html>
