<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景样式</title>


    <style type="text/css">

        #s1 {
            height: 200px;


            border: 1px solid green;/*复合属性*/

            background: url("../../img/f3.png") no-repeat 0%;/*复合属性*/

            /* background-position: center center;
            可以将背景的位置定位放到复合属性里面
                定位的起点是左上角（0%，0%），右下角是终点（100%，100%）
            可以使用百分比，确切的数值px，或者是确定的英文单词。
            注意当两个值只设定了一个的时候另一个默认是居中的效果。
            */



        }

    </style>

</head>
<body>


<div id="s1"></div>


</body>
</html>
