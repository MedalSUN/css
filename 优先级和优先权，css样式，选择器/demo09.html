<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>写css样式的三种方法和他们优缺点</title>





    <style>

        #s1 {
            color: gold;
        }

    </style>


    <!--外部样式   使用link标签将css和html相关联。    相当于将所有的css文件复制到当前位置-->
    <link rel="stylesheet" href="../../css/first.css">


</head>
<body>

<!--
        一：行内样式（内联式）：
         缺点：
             1：内容和样式没有分离
             2：样式没有复用性，仅作用于当前一个元素
         优点：
             1：写法简便，适用范围广；
         ****2：优先级最高；
        二：内部样式（嵌入式）：
         缺点：
             1：样式和内容没有完全分离，多个页面之间不能复用；
         优点：
             1：可以实现一定的样式复用，（但是复用程度不高，不能在多个页面中复用。）
             2：优先级第二高；
        三：外部样式（外联式）：
          缺点：
              1：首次编辑css样式表较为麻烦。
          优点：
              1：html和css样式完全分离；
              2：css得到了最大程度的复用；




-->



<p style="font-size: 30px;color: #ff7300">中国陆军</p>

<p id="s1">中国陆军</p>


<p id="s2">中国陆军中国陆军</p>


</body>
</html>
