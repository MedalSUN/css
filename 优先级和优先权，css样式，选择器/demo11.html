<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>优先权</title>
</head>

<style>

    .mod {
        /*优先权为10分*/
        color: #ff7300;
    }
    li {
        /*优先权1分*/
        color: fuchsia !important;
        /*不符合就近原则，但是可以使用优先权进行断定。*/
        /*但是使用了!important 就是最高分了。他是最高的。比行内样式都高*/


        /*
                什么时候使用 ！important
                将引用框架中的样式 进行修改。可以使用important关键字


                如果引用的框架中的样式覆盖不掉，此时就可以使用关键字进行覆盖，因为框架中的样式
                有可能也是用了important关键字，所以在自己再重写css样式的时候使用关键字。此时同样是
                important，但是由于优先级（就近原则）高所以就能覆盖的掉。


                *****￥￥￥￥%￥%
                在使用这两者的时候，不能掺在一起！！！！
                1：遇到问题先考虑优先级解决不了再考虑优先权。

                ￥%￥%￥%￥￥###%……&*&……%￥%…………

        */

    }


</style>



<body>


<ul>
    <li>烟大1</li>
    <li class="mod">烟大2</li>
    <li>烟大3</li>
    <li class="mod">烟大4</li>
    <li>烟大5</li>
    <li class="mod">烟大6</li>


</ul>



</body>
</html>
