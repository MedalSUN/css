<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css选择器练习</title>
</head>

<style>
    #box {
        width: 200px;
        background-color: #ccc;
    }

    ul li:first-child {
        color: #ff7300;
        font-weight: bold;
        font-size: 14px;
    }
    ul {
        font-size: 12px;
    }


</style>

<body>

<div id="box">
    <ul>
        <li>家用电器</li>
        <li>大家电</li>
        <li>冰箱</li>
        <li>洗衣机</li>
        <li>空调</li>
    </ul>

    <ul>
        <li>日用百货</li>
        <li>肥皂</li>
        <li>洗衣粉</li>
        <li>纸巾</li>
        <li>洗发水</li>
    </ul>

</div>



</body>
</html>
