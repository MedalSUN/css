<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css选择器</title>

    <style type="text/css">

        /*1:id选择器*/
        #first {
            color: red;
        }


        /*2：类选择器 */
        .odd {
            color: gold;
        }
        /*3：元素选择器 */
        li {
            color: fuchsia;
            /*类选择器>标签选择器*/
        }

        /* 4：后代选择器：*/
        #f1 li {
            /*这样做麻烦，应当使用样式继承的思想，
            直接作用于#f1，因为color是可以自动继承的*/
            color: gold;
        }

        /*5：子代选择器：*/
        #f2>li {
            color: aqua;
        }



    </style>


</head>
<body>


<!--
            优先级：
            类选择器>标签选择器
-->


<!--
                选择器
           1:id选择器    #id名称    #号开头，id是唯一的不能重复；
           2：类选择器    .class名称  .开头， class是可以重复的；
           3：元素选择器    标签的名称    选择器名称就是标签名称
                    选中的是当前页面中的所有相匹配元素，
                    弊端就是无法个性化区别设置；
           4：后代选择器：  通过空格来相连接    作用范围是所有的子后代元素。
           5：子代选择器：  通过箭头>来进行链接  作用范围小一点，只作用于子一代。



-->


<ul>
    <li id="first">烟大</li>
    <li>鲁东</li>
    <li>工商</li>
    <li>文经</li>
</ul>

<ul>
    <li class="odd">烟大</li>
    <li>鲁东</li>
    <li class="odd">工商</li>
    <li>文经</li>
    <li class="odd">泉城</li>

</ul>

<!--后代选择器-->

<ul id="f1">
    <li>烟大</li>
    <li>鲁东</li>
    <li>工商</li>
    <li>文经</li>
    <li>泉城</li>
</ul>
<ul id="s2">
    <li>烟大</li>
    <li>鲁东</li>
    <li>工商</li>
    <li>文经</li>
    <li>泉城</li>
</ul>

<!--子代选择器-->

<ul id="f2">
    <li>
        烟大
        <ul>
            <li>光电</li>
            <li>软件</li>
            <li>法学</li>
        </ul>
    </li>
    <li>鲁东</li>
    <li>工商</li>
    <li>文经</li>
    <li>泉城</li>
</ul>

</body>
</html>
